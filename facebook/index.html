<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Criar uma nova conta</h1>
        <p>É rápido e fácil.</p>
        <hr>
        <form class="formulario">
            <div class="grupo">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
            </div>
            <label for="dia">Data de nascimento</label>
            <div class="grupoprimeiro">
                <select id="dia" required>
                    <option value="" disabled selected>Dia</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="mes" required>
                    <option value="" disabled selected>Mês</option>
                    <option value="1">Jan</option>
                    <option value="2">Fev</option>
                    <option value="3">Mar</option>
                    <option value="4">Abr</option>
                    <option value="5">Mai</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Ago</option>
                    <option value="9">Set</option>
                    <option value="10">Out</option>
                    <option value="11">Nov</option>
                    <option value="12">Dez</option>
                </select>
                <select id="ano" required>
                    <option value="" disabled selected>Ano</option>
                    <script>
                        for (let i = 1900; i <= 2024; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <label for="genero">Gênero</label>
            <div class="input-group gender">
                <input type="radio" id="feminino" name="genero" value="Feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="personalizado" name="genero" value="Personalizado" required>
                <label for="personalizado">Personalizado</label>
            </div>
            <input type="email" id="email" placeholder="Celular ou email" required>
            <input type="password" id="senha" placeholder="Nova senha" required>
            <button type="submit" class="btn">Cadastre-se</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
